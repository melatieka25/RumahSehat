<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to RumahSehat</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
</head>
<body>
<div class="pt-5">
    <h1 class="text-center">Selamat datang di RumahSehat</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <div th:if="${param.error}">
                        <span style="color:red">Invalid username and password.</span>
                    </div>
                    <div th:if="${notLogin}">
                        <span style="color:red">Anda belum terdaftar sebagai Admin</span>
                    </div>
                    <form id="submitForm" th:action="@{/login}" method="POST" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                        <div class="form-group required">
                            <lSabel for="username">Username</lSabel>
                            <input type="text" class="form-control text-lowercase" id="username" required="" name="username" value="">
                        </div>
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password
                                <a ></a></label>
                            <input type="password" class="form-control" required="" id="password" name="password" value="">
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Log In</button>
                        </div>
                    </form>
                    <p class="small-xl pt-3 text-center">
                        <span class="text-muted">Masuk sebagai</span>
                        <a th:href="@{/login-sso}">Admin (SSO UI)</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
