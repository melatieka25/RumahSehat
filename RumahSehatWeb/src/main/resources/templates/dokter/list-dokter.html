<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>List Dokter RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'user'})"></nav>
<div class="container" style="width:75%; padding-top:50px;">
    <div class="justify-content-center">
        <div style="margin: auto; padding-top: 10px; width: 80%; padding: 20px; text-align: center">
            <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></div>
            <h2 style="font-weight: bold; padding-top: 10px;" >List Dokter</h2>
            <div style="padding-top: 20px;">
                <a class="btn btn-primary" href="/dokter/create-dokter" style="margin: 12px;background-color: #258a85; font-weight: bold; border: none; width:30%;">+ Tambah Dokter</a>
            </div>
            <br>
        </div>
        <table style="margin: 20px;" class="table table-striped" id="dokter-table">
            <thead style="background-color: #f2bb22">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Uuid</th>
                <th scope="col">Nama</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Tarif</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dokter, iterationStatus : ${listDokter}">
                <th scope="row" th:text="${iterationStatus.index + 1}"></th>
                <td th:text="${dokter.uuid}"></td>
                <td th:text="${dokter.nama}"></td>
                <td th:text="${dokter.username}"></td>
                <td th:text="${dokter.email}"></td>
                <td th:text="${dokter.role}"></td>
                <td th:text="${dokter.tarif}"></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>

</div>
<script>
    $(document).ready(() => {
        $('#dokter-table').DataTable();
    });
</script>
</body>
</html>
