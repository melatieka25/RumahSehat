<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>List Pasien RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'pasien'})"></nav>
<div class="container" style="width:75%; padding-top:50px;">
    <div class="justify-content-center">
        <div style="margin: auto; padding-top: 10px; width: 80%; padding: 20px; text-align: center">
            <h2 style="font-weight: bold; padding-top: 10px;" >List Pasien</h2>
            <br>
        </div>
        <table style="margin: 20px;" class="table table-striped" id="pasien-table">
            <thead style="background-color: #f2bb22">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Uuid</th>
                <th scope="col">Nama</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Saldo</th>
                <th scope="col">Umur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pasien, iterationStatus : ${listPasien}">
                <th scope="row" th:text="${iterationStatus.index + 1}"></th>
                <td th:text="${pasien.uuid}"></td>
                <td th:text="${pasien.nama}"></td>
                <td th:text="${pasien.username}"></td>
                <td th:text="${pasien.email}"></td>
                <td th:text="${pasien.role}"></td>
                <td th:text="${pasien.saldo}"></td>
                <td th:text="${pasien.umur}"></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>

</div>
<script>
    $(document).ready(() => {
        $('#pasien-table').DataTable();
    });
</script>
</body>
</html>
