<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Detail Resep RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'resep'})"></nav>
<div class="container" style="width:75%; padding-top:50px;">
    <div class="justify-content-center">
        <div style="margin: auto; padding-top: 10px; width: 80%; padding: 20px; text-align: center">
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></div>
            <h2 style="font-weight: bold; padding-top: 10px;" >Detail Resep</h2>
            <br>
        </div>
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col">
                        <p style="font-weight: bold;">ID Resep</p>
                        <p th:text="${resep.id}"></p>
                    </div>
                    <div class="col">
                        <p style="font-weight: bold;">Status</p>
                        <p th:if="${resep.isDone}">Selesai</p>
                        <p th:unless="${resep.isDone}">Belum selesai</p>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <p style="font-weight: bold;">Nama Dokter</p>
                        <p th:text="${resep.appointment.dokter.nama}"></p>
                    </div>
                    <div class="col">
                        <p style="font-weight: bold;">Nama Pasien</p>
                        <p th:text="${resep.appointment.pasien.nama}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p style="font-weight: bold;">Nama Apoteker</p>
                        <p th:if="${resep.apoteker}" th:text="${resep.apoteker.nama}"></p>
                        <p th:unless="${resep.apoteker}" th:text="'Belum ada'"></p>
                    </div>
                    <div class="col">
                        <br>
                        <a sec:authorize="hasRole('Apoteker')"
                           th:if="${!resep.isDone}"
                           th:href="@{/resep/confirm(id=${resep.id})}"
                           class="btn btn-danger"
                        >Konfirmasi Resep</a>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <p style="font-weight: bold;">Daftar Obat</p>
        <table style="margin: 20px;" class="table table-striped" id="obat-table">
            <thead style="background-color: #f2bb22">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Nama Obat</th>
                <th scope="col">Jumlah</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jumlah, iterationStatus : ${listJumlah}">
                <th scope="row" th:text="${iterationStatus.index + 1}"></th>
                <td th:text="${jumlah.obat.nama}"></td>
                <td th:text="${jumlah.kuantitas}"></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>

</div>
<script>
    $(document).ready(() => {
        $('#obat-table').DataTable();
    });
</script>
</body>
</html>
