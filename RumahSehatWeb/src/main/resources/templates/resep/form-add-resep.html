<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add Resep</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'resep'})"></nav>
<div class="container" style="width:80%">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div style="margin: auto; width: 80%; text-align: center">
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                    <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></div>
                    <h2 style="font-weight: bold; padding-top: 10px;">Buat Resep</h2>
                    <br>
                </div>
                <form th:action="@{/resep/create-resep}" th:object="${resep}" method="POST">
                    <div class="container">
                        <br>
                        <table class="table">
                            <thead>
                            <th style="">Nama Obat</th>
                            <th>Kuantitas</th>
                            <th>
                                <button class="btn btn-warning"
                                        style="font-weight: bold; background-color: #f2bb22; border: none;"
                                        type="submit"
                                        name="addRow">+ Tambah Baris
                                </button>
                            </th>
                            </thead>
                            <tbody>
                            <tr th:each="jumlah, iterationStatus : *{listJumlah}">
                                <td>
                                    <select th:field="*{listJumlah[__${iterationStatus.index}__].obat.idObat}"
                                            class="js-example-basic-single" name="state">
                                        <div th:each="obatEx, iterationStatus2 : ${listObatExisting}">
                                            <option th:value="${obatEx.idObat}" th:text="${obatEx.namaObat}"></option>
                                        </div>
                                    </select>
                                </td>
                                <td>
                                    <input class="form-control"
                                           type="number"
                                           name="kuantitas"
                                           th:field="*{listJumlah[__${iterationStatus.index}__].kuantitas}"
                                           min="1"
                                    />
                                </td>
                                <td>
                                    <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit"
                                            name="deleteRow">Hapus</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="margin: auto; padding-top:20px; text-align: center; font-weight: bold;">
                        <a class="btn btn-outline-secondary"style="margin: 10px; width: 40%" href="/">Kembali</a>
                        <button class="btn btn-primary"
                                style="margin: 10px;font-weight: bold; background-color: #258a85; border: none; width:40%"
                                type="submit"
                                name="save">Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    $(document).ready(function() {
        $('.js-example-basic-single').select2();
    });
</script>

</body>
</html>
