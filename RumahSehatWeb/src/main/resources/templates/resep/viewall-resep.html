<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>List Resep RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (${'resep'})"></nav>
<div class="container" style="width:75%; padding-top:50px;">
    <div class="justify-content-center">
        <div style="margin: auto; padding-top: 10px; width: 80%; padding: 20px; text-align: center">
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></div>
            <h2 style="font-weight: bold; padding-top: 10px;" >List Resep</h2>
            <br>
        </div>
        <table style="margin: 20px;" class="table table-striped">
            <thead style="background-color: #f2bb22">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Id</th>
                <th scope="col">Tanggal dan Waktu Dibuat</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="resep, iterationStatus : ${listResep}">
                <th scope="row" th:text="${iterationStatus.index + 1}"></th>
                <td th:text="${resep.id}"></td>
                <td th:text="${#temporals.format(resep.createdAt, 'dd MMMM yyyy HH:mm')}"></td>
                <td th:if="${resep.isDone}">Selesai</td>
                <td th:unless="${resep.isDone}">Belum selesai</td>
                <td>
                    <a class="btn btn-primary"
                       style="background-color: #258a85"
                       th:href="@{/resep/detail(id=${resep.id})}">Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>

</div>
</body>
</html>
