<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments RumahSehat</title>
    <style>
      /*.navbar-light .nav-item > .nav-link.active  {*/
      /*  color:yellow;*/
      /*}*/
    </style>
    <head th:fragment="css">
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <head th:fragment="js">
      <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
          crossorigin="anonymous"
      ></script>
      <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"
      ></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
</head>
<body>
  <nav th:fragment="navbar (onevar)"  class="navbar navbar-expand-lg navbar-dark" style="background-color: #258a85;">
      <div class="container-fluid ms-3">
      <a class="navbar-brand font-weight-bold" style="color: white;" href="/">RumahSehat</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav navbar-right">
            <a class="nav-item nav-link" th:classappend="${onevar == 'beranda'} ? active : ''" th:href="@{/}">
                Beranda
            </a>
            <a  class="nav-item nav-link" th:classappend="${onevar == 'dokter'} ? active : ''" th:href="@{/dokter}">
                Dokter
            </a>
            <a class="nav-item nav-link" th:classappend="${onevar == 'apoteker'} ? active : ''" th:href="@{/apoteker}">
                Apoteker
            </a>
            <a class="nav-item nav-link" th:classappend="${onevar == 'pasien'} ? active : ''" th:href="@{/pasien}">
                Pasien
            </a>
        </ul>
        <ul class= "navbar-nav pull-right">
            <a class="nav-item nav-link text-text-secondary" th:href="@{/logout-sso}">Logout</a>
        </ul>
    </div>
      </div>
  </nav>
</body>
</html>
